name: Playwright Tests
on:
   push:
      branches: [main, master]
   schedule:
      - cron: '30 16 * * 1,2,3,4,5'
jobs:
   PlayWright_DOSP_Test:
      timeout-minutes: 60
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v3
         - uses: actions/setup-node@v3
           with:
              node-version: 18
         - name: Install dependencies
           run: npm ci
         - name: Install Playwright Browsers
           run: npx playwright install --with-deps
         - name: Run Playwright tests
           env:
              URL: ${{ secrets.URL }}
              USERNAME: ${{ secrets.USERNAME }}
              PASSWORD: ${{ secrets.PASSWORD }}
           run: npm run test:ci
         - uses: actions/upload-artifact@v3
           if: always()
           with:
              name: playwright-report
              path: playwright-report/
              retention-days: 90
         - name: Send mail
           if: always()
           uses: dawidd6/action-send-mail@v3
           with:
              # Server Connection
              server_address: smtp.gmail.com
              server_port: 465
              secure: true
              username: ${{ secrets.MAIL_USERNAME }}
              password: ${{ secrets.MAIL_PASSWORD }}
              # Mail contents
              subject: DOSP - Playwright Automation Results
              to: ${{ secrets.MAIL_RECIPIENTS }}
              from: ${{ secrets.MAIL_USERNAME }}
              body: Test Run Report can be found in the attachments.
                 In case of failures - more details can be found in the artefacts on GitHub (https://github.com/qualityingrained/powerapps-playwright/actions/)
              reply_to: ${{ secrets.MAIL_USERNAME }}
              attachments: playwright-report/*.html,playwright-report/data/*.png
              priority: low
